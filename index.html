<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" type = "text/css" href = "styles.css" />
    <title>Saturn's tracker</title>
</head>
<body>
    <h1>Your Personal Goal Tracker</h1>
    <div id="today">
        <h2>Daily goals</h2>
        <div class="goals">
            <div class="goal" id="books-goal">
                <span>Read today?</span>
                <span class="status success">&#9989;</span>
            </div>
            <div class="goal" id="vegetables-goal">
                <span>Ate 5 vegetables today?</span>
                <span class="status not-yet">&#10060;</span>
            </div>
        </div>
    </div>
        <div class="section-box">
            <h2>Track things!</h2>
            <div class="trackable">
                <h3>Reading time</h3>
                <button>Start timer</button>
                <button>Finish a book!</button>
            </div>
            <div class="trackable">
                <h3>Computer time</h3>
                <button>Start timer</button>
            </div>
            <div class="trackable">
                <h3>Vegetables</h3>
                <button>Eat a vegetable!</button>
            </div>
        </div>
        <div class="section-box">
            <h2>Streaks and totals</h2>
            <div>
                <h3>Books</h3>
                <div>Total books read</div>
                <div>Total minutes read</div>
                <div>Longest streak</div>
            </div>
            <div>
                <h3>Computer time</h3>
                <div>Total minutes played</div>
            </div>
        </div>
</body>
</html>
